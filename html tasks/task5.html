<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <style>
    body {
      margin-left: 350px;
      margin-top: 100px;
    }
    h1{
        margin-left: 20%;
        color: rgb(34, 9, 145);
    }
     table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 700px;
      }
      #dec{
        padding-left: 1%;
      }
      #log{
        padding-left: 70%;
      }
      #head{
        margin-left: 22%;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1 id="head">This is task 5</h1>
    <h1>Registration form</h1>
    <table>
      <tr>
        <th>First Name</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input type="email" /></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <th>Re-enter Password</th>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <th rowspan="2">Gender:</th>
        <td>
          <input type="radio" id="male" name="gender" />
          <label for="male">Male</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="female" name="gender" />
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <th>Age:</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Phone Number</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Address</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>State</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Country</th>
        <td>
          <select name="Country" id="country">
            <option>Choose your country</option>
            <option value="Male">India</option>
            <option value="Female">China</option>
            <option value="Female">USA</option>
            <option value="Female">UK</option>
            <option value="Female">Russia</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Languages known</th>
        <td>
          <input type="checkbox" id="English" />
          <label for="English">English</label>
          <input type="checkbox" id="kannada" />
          <label for="Kannada">Kannada</label>
          <input type="checkbox" id="hindi" />
          <label for="hindi">Hindi</label>
          <input type="checkbox" id="telugu" />
          <label for="telugu">Telugu</label>
        </td>
      </tr>
      <tr>
        <td id="dec" colspan="2"><input type="checkbox" id="declaration" /> Hereby I declare all the given details are true</td>
      </tr>
      <tr>
        <td id="log" colspan="2">Login to <a href="https://ethnus.com/">Ethnus</a> website</td>
      </tr>
    </table>
  </body>
</html>
